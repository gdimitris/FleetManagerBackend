{% extends "base.html"%}

{% block head %}
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      #map {
        height: 100%;
      }
    </style>
{% endblock%}

{% block body%}

<div id="map"></div>

<script>
    var map;
    var device_id = '{{ device_id | safe()}}';

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.9794500, lng: 23.7162200},
        zoom: 13
      });
      requestLocationsForDeviceID(device_id);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKa5N63heYUWBRUVmGSuGCGB7lRX4i2oQ&callback=initMap" async defer></script>
<script src="{{ url_for('static',filename='javascript/map_utilities.js') }}"></script>

{% endblock%}
