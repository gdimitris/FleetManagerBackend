{% extends "base.html"%}

{% block head %}
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">


{% endblock%}

{% block body%}

<div id="floating-panel">
        <div class="row progress" id="barContainer" style="height: 15px; margin-top:0;">
          <div id="locations-bar" class="progress-bar progress-bar-default progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
        </div>

        <button onclick="hideMarkers();" type="submit" class="btn btn-default">Hide Markers</button>
        <button onclick="showMarkers(map);" type="submit" class="btn btn-default">Show Markers</button>
        <button onclick="deleteMarkers();" type="submit" class="btn btn-default">Delete Markers</button>

        <div class="container">

                <div class="form-group">
                    <div class='input-group date' id='datetimepicker6'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>


                <div class="form-group">
                    <div class='input-group date' id='datetimepicker7'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

        </div>
</div>



<div class="row">
    <div class="col-md-12" id="map-container">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>
    </div>
</div>
<script>
    var map;
    var device_id = '{{ device_id | safe()}}';

    function initMap() {

      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.9794500, lng: 23.7162200},
        zoom: 13
      });

      // Create the search box and link it to the UI element.
      var input = document.getElementById('pac-input');
      var searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Bias the SearchBox results towards current map's viewport.
      map.addListener('bounds_changed', function() {
        searchBox.setBounds(map.getBounds());
      });

      searchBox.addListener('places_changed', function(){
        var places = searchBox.getPlaces();

        if (places.length == 0){
            return;
        }

        var bounds = new google.maps.LatLngBounds();
        places.forEach( function(place){
            if (place.geometry.viewport){
                bounds.union(place.geometry.viewport);
            } else {
                bounds.extend(place.geometry.location);
            }
        });
        map.fitBounds(bounds);

      });

      requestLocationsForDeviceID(device_id);
    }
</script>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker6').datetimepicker();
        $('#datetimepicker7').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKa5N63heYUWBRUVmGSuGCGB7lRX4i2oQ&libraries=places&callback=initMap" async defer></script>
<script src="{{ url_for('static',filename='javascript/long_running_operations.js')}}"></script>
<script src="{{ url_for('static',filename='javascript/map_utilities.js') }}"></script>

{% endblock%}
