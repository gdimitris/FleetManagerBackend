{% extends "base.html"%}

{% block body%}

<h3> Researchers </h3>
{% if researchers %}
    {%for researcher in researchers:%}
        <p> <a href=" {{ url_for('show_device_locations', device_id=researcher.phone_id) }}"> {{researcher.name}} {{researcher.surname}}</a> </p>
    {% endfor %}
{% endif %}


<h3> Device IDs</h3>

{% if phone_ids %}
    {%for phone_id in phone_ids:%}
       <p> <a href="{{ url_for('show_device_locations',device_id=phone_id)}}"> {{ phone_id }}</a></p>
    {%endfor%}
{% endif %}

{% endblock %}
